<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/41a3f99177.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styling.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="city-form">
        <div class="form-row">
          <div class="col-5">
            <input
              type="text"
              id = "city-input"
              class="form-control shadow-sm"
              placeholder="Search City"
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <button type="submit" class="btn btn-info shadow-sm">
            <i class="fas fa-search"></i>
          
          </button>
          <div class ="col-4"><button type="button" class="btn btn-info shawdow-sm" id="location">My location</button>
          </div>
        </div>
      </form>
      <h1 id="show-city">
        San Francisco, CA USA
      </h1>
      <div class="row">
        <div class="col-4">
          <h2>Today | Thursday 
            </h2>
          <h3>
            Partly Cloudy 
          </h3>
        </div>
        <div class="col-3" >
          <a href="#" id="cel-fah">°C </a><a href="#" id="fah-cel">°F/</a>
        
          <div id= show-degree>

               <span id = "degree" >16</span>°C
          </div>
       
          
        </div>
        <div class="col-1">
          <img class="current-img" src="images/partlycloudy.png" width="100px" />
        </div>

        <div class = "col-4">

          <ul>
            <li>
              Humidity: <span id="humid"></span>%
            </li>
            <li>
              Wind Speed: <span id="wind"></span>km/h
            </li>


          </ul>
        </div>



      </div>





      <hr />
      <p class="forecast">
        Next 5 Days
      </p>
      <p class="five-days">
        <div class="row row-cols-2.4">
         <div class="col">Friday</div>
          <div class="col">Sartuday</div>
          <div class="col">Sunday</div>
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
      </div> 
      </p>
    
    <p class="five-icons">
      <div class="row row-cols-2.4">
       <div class="col"><img src="images/sunny.png" alt="sunny" width="68px"></div>
        <div class="col"><img src="images/sunny.png" alt="sunny" width="68px"></div>
        <div class="col"><img src="images/partlycloudy.png" alt="partlycloudy" width="68px"></div>
        <div class="col"><img src="images/icons8-storm-100.png" alt="storm" width="68px"></div>
        <div class="col"><img src="images/icons8-rain-cloud-100.png" alt="rainclouds" width="68px"></div>
      </div>
      </p>

    <p class="five-weather">
      <div class="row row-cols-2.4">
        <div class="col">Sunny</div>
         <div class="col">Sunny</div>
         <div class="col">Partly Cloudy</div>
         <div class="col">Storm</div>
         <div class="col">Light Rain</div>
     </div> 
    </p>
    </div>
    <p class ="footnote">
        <a href="https://github.com/lydiakiu/my-weather-app">
            open-source code
        </a>, by Lydia K


    </p>

    <script src="src/index.js"></script>
  </body>
</html>
